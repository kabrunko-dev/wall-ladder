<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
  <head>
    <title>Wall Ladder</title>
    <meta charset="utf-8" />
    <link href="popup.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="../../assets/icons/favicon.ico" />
  </head>
  <body>
    <h1>Wall Ladder</h1>
    <form>
      <div>
        <label for="url"><strong>URL</strong></label>
        <input 
          id="url" 
          type="text" 
          placeholder="Enter article URL"
          class="manual-input text-black shadow inherit-font"
          required />
      </div>
      <div>
        <label for="breaker"><strong>Ladder</strong></label>
        <select id="breaker" class="manual-input text-black shadow inherit-font" required>
          <option class="text-black d-none" value="">Please choose an ladder</option>
          <option class="text-black" value="https://freedium.cfd/">Freedium</option>
          <option class="text-black" value="https://12ft.io/">12ft</option>
        </select>
      </div>
      <button id="form-btn" class="form-btn shadow inherit-font">Ladder</button>
    </form>
    <hr>
    <button id="curr-tab-btn" type="button" class="curr-btn shadow inherit-font">
      Ladder Current Tab
    </button>
    <script src="popup.ts" type="module"></script>
  </body>
</html>
