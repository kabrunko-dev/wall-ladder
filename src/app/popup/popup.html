<!DOCTYPE html>
<html dir="ltr" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <link href="popup.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Wall Ladder</h1>
    <form>
      <div>
        <strong for="url"><strong>URL</strong></label>
        <input 
          id="url" 
          type="text" 
          placeholder="Enter article URL"
          class="shadow inherit-font"
          required />
      </div>
      <div>
        <strong for="breaker"><strong>Ladder</strong></label>
        <select id="breaker" class="shadow inherit-font" required>
          <option value="">Please choose an ladder</option>
          <option value="https://freedium.cfd/">Freedium</option>
          <option value="https://1ft.io/">1ft</option>
          <option value="https://12ft.io/">12ft</option>
        </select>
      </div>
      <button id="form-btn" class="shadow inherit-font">Ladder</button>
    </form>
    <hr>
    <button id="curr-tab-btn" type="button" class="curr shadow inherit-font">
      Ladder Current Tab
    </button>
    <script src="popup.ts" type="module"></script>
  </body>
</html>
